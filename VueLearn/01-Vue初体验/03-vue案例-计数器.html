<body>
  <div id="app">
    <h2>当前计数:{{counter}}</h2>
    <!-- <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button> -->
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    //语法槽：简写
    //proxy
    const obj = {
      counter: 0,
      message: 'abc'
    }
    new Vue()
    const app = new Vue({
      el: '#app',
      // el: document.querySelector(),
      data: obj,
      methods: {
        add: function () {
          console.log('add被执行');
          this.counter++
        },
        sub: function () {
          console.log('sub被执行 ')
          this.counter--
        }
      },
      beforeCreate: function () {

      },
      created: function () {
        console.log('created');
      },
      mounted: function () {
        console.log('mounted');
      }
    })

        //1.拿button元素

        //2.添加监听事件
  </script>
