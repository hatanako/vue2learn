<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 作业需求:点击列表中的那一项,那么该项的文字变成红色 -->
    <div id="app">
        <!-- <li v-for="m in movies">{{m}}</li> -->
        <div v-for="(m, index) in movies" :class="{active:index==isActive}" @click="btnClick(index)">{{index}}-{{m}}</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人'],
                isActive: 0,
            },
            methods: {
                btnClick: function (index) {
                    this.isActive = index
                }
            }
        })
    </script>
</body>

</html>
